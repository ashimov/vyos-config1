# Only define the known VLAN subnets as trusted
acl "trusted" {
  10.1.1.0/24;      # LAN
  10.1.2.0/24;      # SERVERS
  10.1.3.0/24;      # TRUSTED
  10.1.4.0/24;      # IOT
  10.1.5.0/24;      # VIDEO
  10.254.254.0/24;  # WIREGUARD
  10.5.0.0/24;      # CONTAINERS
};

options {
  directory "/var/cache/bind";
  listen-on { 127.0.0.1; 10.5.0.2; };

  allow-recursion { trusted; };
  allow-transfer { none; };
  allow-update { none; };
};

logging {
  channel stdout {
    stderr;
    severity info;
    print-category yes;
    print-severity yes;
    print-time yes;
  };
  category security { stdout; };
  category dnssec   { stdout; };
  category default  { stdout; };
};

include "/etc/bind/rndc.key";
include "/etc/bind/dhcpd.key";
include "/etc/bind/externaldns.key";

controls {
  inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
};

zone "unifi." {
  type master;
  file "/etc/bind/zones/db.unifi";
};

zone "ishioni.casa." {
  type master;
  file "/etc/bind/zones/db.ishioni.casa";
  journal "/var/cache/bind/db.ishioni.casa.jnl";
  allow-transfer {
    key "dhcpd";
    key "externaldns";
  };
  update-policy {
    grant dhcpd zonesub ANY;
    grant externaldns zonesub ANY;
  };
};

zone "movishell.pl." {
  type master;
  file "/etc/bind/zones/db.movishell.pl";
  journal "/var/cache/bind/db.movishell.pl.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
    grant externaldns zonesub ANY;
  };
};

zone "kubernetes.internal." {
  type master;
  file "/etc/bind/zones/db.kubernetes.internal";
  journal "/var/cache/bind/db.kubernetes.internal.jnl";
  allow-transfer {
    key "dhcpd";
  };
  update-policy {
    grant dhcpd zonesub ANY;
  };
};

zone "10.in-addr.arpa." {
  type master;
  file "/etc/bind/zones/db.10.in-addr.arpa";
  journal "/var/cache/bind/db.10.in-addr.arpa.jnl";
  allow-transfer {
    key "dhcpd";
  };
  update-policy {
    grant dhcpd zonesub ANY;
  };
};